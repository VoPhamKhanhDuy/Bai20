<!DOCTYPE html>
<html lang="vi ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 20 Học Table</title>
  </head>
  <body>
    <h1>Học table</h1>
    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Giá</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Áo Phông</td>
          <td>100,000vnd</td>
        </tr>
        <tr>
          <td>Quần jean</td>
          <td>200,000vnd</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Tổng cộng</td>
          <td>300,000vnd</td>
        </tr>
      </tfoot>
    </table>
    <hr>
    
    
  </body>
</html>
