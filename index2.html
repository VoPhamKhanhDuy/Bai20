<!DOCTYPE html>
<html lang="vi ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Học Table-colspan, rowspan</title>
  </head>
  <body>
    <h1>Học Table buổi 2</h1>
    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th colspan="2">Mô tả</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Áo phông</td>
          <td>Chất liệu</td>
          <td>Bạt</td>
        </tr>
        <tr>
          <td>Kích thước</td>
          <td>M,N,XL</td>
        </tr>
        <tr>
          <td>Quần Jean</td>
          <td colspan="2 ">Quần jean cao cấp, dễ dang phối đồ</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
